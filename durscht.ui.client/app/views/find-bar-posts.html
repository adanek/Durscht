<header>
    <div>
        {{ caption }}
    </div>
</header>

<section>
    <div>

        <div class="list-group bordered" ng-show="posts.length > 0">

            <div class="list-group-item text-left container-fluid" ng-repeat="post in posts">
                <div class="row">
                    <h4 class="list-group-item-heading">
                        <span class="col-xs-12">{{ post.username }} - <small>{{ post.beer }}</small></span>
                    </h4>
                </div>

                <div class="row">
                    <p class="list-group-item-text">
                        <span class="col-xs-12">{{ post.description }}</span>
                    </p>
                </div>

                <div class="row">
                    <p class="list-group-item-text">
                        <span class="text-left col-xs-3"><i class="fa fa-beer"></i>:  {{ post.rating }}</span>
                        <span class="text-center col-xs-6">{{ post.date | date:'yyyy-MM-dd HH:mm' }}</span>
                        <span class="text-right col-xs-3">{{ post.price | currency:'':2 }} â‚¬</span>
                    </p>
                </div>

            </div>

        </div>

    </div>
</section>
