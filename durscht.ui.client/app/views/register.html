<div>
    <form novalidate ng-submit="register()">

        <div class="form-group">
            <label for="username">Benutzername:</label>
            <input id="username" type="text" class="form-control" ng-model="username" required/>
        </div>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input id="email" type="email" class="form-control" ng-model="email" required/>
        </div>

        <div class="form-group">
            <label for="password">Passwort:</label>
            <input id="password" type="password" class="form-control" ng-model="password" required/>
        </div>

        <div>
            <input type="submit" value="Registrieren" class="form-control btn btn-default">
        </div>

    </form>
</div>
