<header>
    <div>
        {{ caption }}
    </div>
</header>

<section>
    <div>
        <p>Diese Bar ist {{ distance }}km von dir entfernt</p>

        <div class="panel panel-default">
            <div class="panel-heading">Dieses Bier kannst du hier geniessen:</div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="beer in beers"> {{ beer.brand }} - {{ beer.type }}</li>
            </ul>
        </div>

    </div>
</section>
