<div>
    <h1>{{ caption }}</h1>

    <form novalidate>

        <div class="form-group">
            <label for="remark">Anmerkung:</label>
            <textarea id="remark" class="form-control" placeholder="Dein Senf" ng-model="remark"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Preis:</label>
            <input id="price" type="number" class="form-control" ng-model="price"/>
        </div>

        <div class=form-group>
            <label for="ranking">Bewertung:</label>
            <rating id="ranking" ng-model="rating" max="5" state-on="'rating-enable'"
                    state-off="'rating-disable'" class="rating"></rating>
        </div>

        <div>
            <input type="submit" value="Fertisch!" ng-click="sentPost()" class="form-control"/>
        </div>

    </form>

    <div class="alert alert-danger" ng-show="error != null">
        <p>{{ error }}</p>
    </div>
</div>
