<div>
	<h1 class="text-center">{{ caption }}</h1>
	
	<form novalidate ng-submit="login()" >
	
		<div class="form-group">
			<label for="username">Benutzername:</label>
			<input type="text" id="username" class="form-control" placeholder="Dein Name" ng-model="username">
		</div>
		
		<div class="form-group">
			<label for="password">Passwort:</label>
			<input id="password" class="form-control" placeholder="Dein Passwort" type="PASSWORD" ng-model="password"/>
		</div>
		
		<div class="form-group">
			<input type="submit" value="Login" class="btn btn-default form-control"/>
		</div>

		<div class="form-group" ng-show="errorMessage">
			<div class="alert alert-danger"> {{ errorMessage }}</div>
		</div>
		
		<div class="form-group text-center">
			<a class="btn btn-default form-control" ng-click="register()">Register</a>
		</div>
		
	</form>
	
</div>
