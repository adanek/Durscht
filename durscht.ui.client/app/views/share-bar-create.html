<div>
    <h1>{{ caption }}</h1>

    <form novalidate>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" ng-model="name" required class="form-control" placeholder="Schreib hier den Namen des Lokals rein..."/>
        </div>

        <div class="form-group">
            <label for="website">Webseite:</label>
            <input id="website" type="text" ng-model="website" class="form-control" placeholder="... hier die Webadresse falls du sie kennst ..."/>
        </div>

        <div class="form-group">
            <label for="description">Anmerkungen:</label>
            <textarea id="description" ng-model="remark" class="form-control" rows="3" placeholder="... und hier was du schon immer Ã¼ber dieses Lokal los werden wolltest."></textarea>
        </div>

        <div>
            <input type="submit" value="Weiter" ng-click="create()" class="form-control"/>
        </div>
    </form>

    <div ng-show="error != null" class="alert alert-danger" role="alert">
        <p>{{ error }}</p>
    </div>
</div>
