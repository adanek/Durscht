<div>
    <h1 class="text-center">{{ caption }}</h1>

    <div ng-show="bars != null">
        <div class="list-group">
            <a class="list-group-item" ng-repeat="bar in bars" ng-click="setBar(bar)">
                {{bar.name}}
                <small>({{bar.distance.toFixed(2)}} km)</small>
            </a>
        </div>

        <div class="list-group">
            <a class="list-group-item" ng-click="createBar()">{{ createBarText }}</a>
        </div>
    </div>
</div>
