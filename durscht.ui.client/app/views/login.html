<div>
	<h1 class="text-center">{{ title }}</h1>
	
	<form novalidate ng-submit="login()">
	
		<div class="form-group">
			<label for="username">Benutzername:</label>
			<input type="text" id="username" class="form-control" placeholder="Dein Name" ng-model="username"></input>
		</div>
		
		<div class="form-group">
			<label for="password">Passwort:</label>
			<input id="password" class="form-control" placeholder="Dein Passwort" type="PASSWORD" ng-model="password"/>
		</div>
		
		<div>
			<input type="submit" value="Login" class="form-control"/>
		</div>
		
		<div class="list-group text-center">
			<a class="list-group-item disabled" >Register</a>
		</div>
		
	</form>
	
</div>
